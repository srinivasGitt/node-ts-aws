version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Installing dependencies..."
      - npm install
  build:
    commands:
      - echo "Building the Node.js application..."
      - npm run build
  post_build:
    commands:
      - echo "Packaging application into app.zip..."
      - zip -r app.zip . -x "node_modules/*" -x "buildspec.yml"
artifacts:
  files:
    - app.zip
  discard-paths: yes

